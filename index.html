<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="content">
        <div class="equilibrium-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
            class="equilibrium"
          />
          <img src="./images/icon-view.svg" alt="view" class="view-icon" />
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="etherium-and-date">
          <div class="etherium">
            <img src="./images/icon-ethereum.svg" alt="etherium" />
            <p class="number">0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="text">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="owner">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          <div class="owner-info">
            <p class="first_part">Creation of</p>
            <p class="name">Jules Wyvern</p>
          </div>
        </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
